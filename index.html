<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Log in</title>
    <link rel="stylesheet" href="./github.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="logo">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTt6DXuvit57V1DmjnlLcwst4O-sTL5D37gIQ&s" alt="">
    </div>
    <div class="title">
        <h2>Sign in to GitHub</h2>
    </div>
    <div class="log">
        <div class="id">
            <label for="mail">Username or email address</label>
            <input type="email" name="" id="mail">
        </div>
        <div class="pswd">
            <label for="wd">Password</label>
            <p><a href="">Forget password?</a></p>
        </div>
        <div class="ipwd">
            <input type="password" name="" id="wd" class="pwd"><br>
        </div>
        <button class="sin">Sign in</button>
    </div>
    <div class="last_box">
        <p class="lbp1"><a href="">Sign in with a passkey</a></p>
        <p class="lbp2">New to GitHub? <a href="">Create an account</a></p>
    </div>
</body>

</html>
